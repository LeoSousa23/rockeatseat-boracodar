<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="page">
    <div class="background">
      <img src="assets/bg.png" alt="vários setups de computadores">
    </div>
    <div class="container">
      <div id="content">
        <h2>Newsletter exclusiva</h2>
        <h1>Workspace inspiration</h1>
        <p>Assine nossa newsletter e transforme seu espaço de trabalho em um oásis de produtividade!</p>
        <form>
          <input type="mail" placeholder="Digite seu e-mail">
          <button>
            <span>Quero receber</span>
            <img src="assets/icon-05.svg" alt="seta para direita">
          </button>
        </form>
      </div>
      <div id="cardgroup">
        <figure>
          <img src="assets/icon-04.svg" alt="ícone de foguete">
          <figcaption>
            <h3>As últimas inovações</h3>
            <p>Mantenha-se atualizado com as mais recentes tecnologias e acessórios que vão revolucionar a forma como você trabalha.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/icon-03.svg" alt="ícone de raio">
          <figcaption>
            <h3>Reviews detalhadas</h3>
            <p>Analisamos os produtos mais populares do mercado para que você possa fazer as escolhas certas.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/icon-02.svg" alt="ícone de ferramentas">
          <figcaption>
            <h3>Dicas de organização</h3>
            <p>Aumente sua eficiência e proteja sua saúde com conselhos especializados sobre ergonomia e organização.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/icon-01.svg" alt="ícone de presente">
          <figcaption>
            <h3>Ofertas exclusivas</h3>
            <p>Como membro da nossa comunidade, você terá acesso a descontos e promoções especiais em produtos selecionados.</p>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
</body>
</html>
